<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>Tic Tac Toe</h1>
            <h2 class="js-msg hidden"></h2>
        </div>
        <div id="container">
            <div id="game">
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
                <button class="box js-box"></button>
            </div>
        </div>
        <div class="buttons">
            <button class="new-game-btn js-new-game-btn">New Game</button>
            <button class="reset-btn js-reset-btn">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
